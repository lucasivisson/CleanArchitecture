name: FEATURE
on:
  workflow_dispatch:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Grant execute permissions to validate.yml
        run: chmod +x .github/workflows/validate.yml

      - name: 'Validate project'
        run: node ./.github/workflows/validate.yml
