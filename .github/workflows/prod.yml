name: PROD
run-name: Deploy to ${{ github.ref_name }} by ${{ github.actor }} ðŸš€
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: 'Validate project'
        uses: ./devops/actions/validate
